<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Your Medical Assistant</title>
        <script src="js/engine.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="game-header">
            <div class="container">
                <div class="back">
                    <a href="../../index.html">Self-Assessment<span class="tiny">Beta</span></a>
                </div>
            </div>
        </header>
        <section id="home">
            <header>
                <h2>Medical self-assessment</h2>
                <h3>You will be asking about some personal information.</h3>
            </header>
            <div>
                <label for="difficulty">Choose a category</label>
                <select name="difficulty" id="diff-select">
                    <option value="easy">Lung cancer self-evaluation</option>
                </select>
            </div>
            <button id="enter-chat">Enter</button>
        </section>

        <section id="chat">
            <div class="game-window">
                <div class="text-left">
                    <div>
                        <div id="prompt" class="prompt"></div>
                    </div>
                    <div id="input" class="typed"></div>
                </div>
                <div id="drop-area">
                    <form class="my-form">
                        <p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
                        <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files);">
                        <label class="button" for="fileElem">Select some files</label>
                    </form>
                    <progress id="progress-bar" max=100 value=0></progress>
                    <div id="gallery"></div>
                </div>
            </div>
        </section>

        <footer>
            <p>Copyright &copy; 2020 Team 5</p>
        </footer>
    </body>
</html>
